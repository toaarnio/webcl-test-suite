<!DOCTYPE html>
<html>
<head>
  <title>Nokia WebCL Test Suite</title>

  <meta content="text/html;charset=utf-8" http-equiv="Content-Type"/>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/webcl-harness.js"></script>
  <script type="text/javascript" src="spec/webcl-static.js"></script>
  <script type="text/javascript" src="spec/webcl-dynamic.js"></script>
  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      var htmlReporter = new jasmine.HtmlReporter();
      jasmineEnv.addReporter(htmlReporter);
      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      }
    })();
  </script>

  <script>
    function run() {
      TRACE("Running the test suite on device " + DEVICE);
      jasmine.getEnv().execute();
    }
  </script>

</head>

<body onload="run()">
  <h1><a href="./index.html">Nokia WebCL Test Suite</a></h1>
</body>
</html>
